<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Arena - Multiplayer Wizard Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>🧙‍♂️ Cast Arena</h1>
        <div id="gameInfo">
            <span id="playerCount">Players Online: 0</span>
            <span id="instructions">Use WASD or Arrow Keys to move</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <p>Move: WASD or Arrow Keys</p>
            <p>More spells coming soon! 🔥⚡🧊</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
